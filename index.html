<title>Dokument bez tytułu</title>

<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <form name = "toDo">

  <input type="text" name="myInput" placeholder="Title...">
  <input type="date" name="myDate" placeholder="Date">
  <input type="number" name="myPrior" placeholder="#priority">
  <input type="text" name="myDesc" placeholder="description...">
  <input type="text" name="myStatus" placeholder="is it completed...">
  <input type="button" name = "addM" value="Add">
  </form>
</div>

<ul id="myUL">

 	 <li>Zrobic zakupy</li>

     <li>completed: true</li> 
  </ul>
  
   <ul class = 'number1'>

 	 <li>Zapłacic rachunki</li>

     <li>Zapłacic rachunki</li>

</ul>
